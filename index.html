<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0346884e74.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">
    <title>Cities Weather</title>
  </head>
  <body>
    <header>
      <div>
        <i class="fa-brands fa-mixcloud"></i>
        <h1>My Cities Weather</h1>
      </div>
    </header>
    <main>
      <section class="search">
        <div>
          <p>Enter the city you want to know its weather</p>
          <input type="text" name="city" id="city" />
          <button type="button" id="searchCityButton">Search</button>
        </div>
      </section>
      <section class="results" id="results">
        <h2>Cities Found</h2>
      </section>
      <section class="current-weather">
        <h2>Current Weather</h2>
        <div id="cities"></div>
      </section>
      <section class="forecast">
        <h2>5-Days Forecast</h2>
      </section>
    </main>
    <footer>
      <div class="social">
        <div><i class="fa-brands fa-twitter"></i></div>
        <div><i class="fa-brands fa-linkedin"></i></div>
        <div><i class="fa-brands fa-github"></i></div>
      </div>
      <div><p>&COPY;2022</p></div>
      <div>
        <p>
          Developed with <i class="fa-regular fa-heart"></i> by
          <a href="https://www.gusanche.dev">gusanche.dev</a>
        </p>
      </div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
